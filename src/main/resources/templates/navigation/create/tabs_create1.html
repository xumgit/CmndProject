<div ng-controller="navigationCreateController">
    <div id="upload">
        <form  method="post" id="uploadFile">
        <span id="spanUpload" class="btn btn-primary fileinput-button">
            <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
            <span class="glyphicon glyphicon-upload"> </span> &nbsp;Add File
            <input class="file" name="fileName" onchange="angular.element(this).scope().submitForm()" type="file" />
        </span>
        </form>
    </div>

       		ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize>
       	</div>			
	   	<div style="text-align:center; clear:both;">
			<ul uib-pagination total-items="bigTotalItems" 
				ng-model="bigCurrentPage" ng-click="pageChanged(bigCurrentPage, itemPerPage)" 
				items-per-page="itemPerPage" max-size="maxSize" class="pagination-sm" 
				boundary-link-numbers="true" num-pages="numPages" rotate="false"></ul>
	   	</div>
	   
        <div>{{bigCurrentPage}} / {{numPages}}</div>

            <ol>

            </ol>   
       	</div>
    </div>
